<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Main UI -->
    <section class="main-ui" id="main">
      <h1>Colorify</h1>
      <div class="sliders">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="50" max="150" value="100" />
      </div>
      <div class="favorites">
        <h4>Favorites</h4>
        <div id="favorites-list"></div>
      </div>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Color Palette Section -->
    <aside class="palette">
      <h3>COLOR PALETTE</h3>
      <button id="toggle-dark">ðŸŒ“ Toggle Dark Mode</button>
      <button id="random-color">ðŸŽ² Random Color</button>

      <!-- Brightness Slider -->
      <label for="brightness-slider">Brightness</label>
      <input type="range" id="brightness-slider" min="50" max="150" value="100" />

      <div class="swatch-grid" id="palette"></div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
