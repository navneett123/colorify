<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="app-container">
    <!-- Main UI -->
    <section class="main-ui" id="main">
      <h1>Colorify</h1>
    </section>

    <div class="divider"></div>

    <!-- Controls and Swatches -->
    <aside class="palette">
      <h3>COLOR PALETTE</h3>
      <button id="toggle-dark">🌓 Toggle Dark Mode</button>
      <button id="random-color">🎲 Random Color</button>
      <div class="swatch-grid" id="palette"></div>
    </aside>
  </div>

  <!-- Full Page Preview (Hidden Initially) -->
  <div class="full-preview hidden" id="full-preview">
    <div class="preview-color" id="preview-color"></div>
    <button id="close-preview">← Back to Palette</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
